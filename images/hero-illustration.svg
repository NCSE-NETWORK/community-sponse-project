<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 漸變定義 -->
  <defs>
    <!-- 主要藍色漸變 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(208, 100%, 69%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(206, 100%, 84%);stop-opacity:1" />
    </linearGradient>
    
    <!-- 暖色漸變 -->
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(24, 100%, 64%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(28, 100%, 93%);stop-opacity:1" />
    </linearGradient>
    
    <!-- 光暈效果 -->
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:hsl(208, 100%, 69%);stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:hsl(208, 100%, 69%);stop-opacity:0" />
    </radialGradient>
    
    <!-- 陰影 -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景光暈 -->
  <circle cx="300" cy="200" r="180" fill="url(#glowEffect)" opacity="0.5"/>
  
  <!-- 雲朵背景 -->
  <g opacity="0.1">
    <ellipse cx="150" cy="80" rx="40" ry="20" fill="url(#primaryGradient)"/>
    <ellipse cx="450" cy="320" rx="35" ry="18" fill="url(#warmGradient)"/>
    <ellipse cx="500" cy="100" rx="30" ry="15" fill="url(#primaryGradient)"/>
  </g>
  
  <!-- 主要伺服器群組 -->
  <g transform="translate(220, 120)" filter="url(#dropshadow)">
    <!-- 中央伺服器 -->
    <rect x="60" y="40" width="40" height="80" rx="6" fill="url(#primaryGradient)"/>
    <rect x="65" y="48" width="30" height="4" rx="2" fill="white" opacity="0.8"/>
    <rect x="65" y="56" width="30" height="4" rx="2" fill="white" opacity="0.6"/>
    <rect x="65" y="64" width="30" height="4" rx="2" fill="white" opacity="0.4"/>
    
    <!-- 左側伺服器 -->
    <rect x="10" y="60" width="35" height="70" rx="5" fill="url(#warmGradient)" opacity="0.9"/>
    <rect x="15" y="68" width="25" height="3" rx="1" fill="white" opacity="0.7"/>
    <rect x="15" y="75" width="25" height="3" rx="1" fill="white" opacity="0.5"/>
    
    <!-- 右側伺服器 -->
    <rect x="115" y="50" width="35" height="75" rx="5" fill="url(#primaryGradient)" opacity="0.8"/>
    <rect x="120" y="58" width="25" height="3" rx="1" fill="white" opacity="0.7"/>
    <rect x="120" y="65" width="25" height="3" rx="1" fill="white" opacity="0.5"/>
  </g>
  
  <!-- 連接線和數據流 -->
  <g stroke="url(#primaryGradient)" stroke-width="2" fill="none" opacity="0.6">
    <!-- 連接線 -->
    <path d="M 250 180 Q 200 160 180 140" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 320 180 Q 370 160 390 140" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 280 240 Q 300 280 350 300" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 浮動的技術圖標 -->
  <g opacity="0.8">
    <!-- 代碼圖標 -->
    <g transform="translate(120, 100)">
      <rect x="0" y="0" width="50" height="35" rx="8" fill="white" filter="url(#dropshadow)"/>
      <rect x="5" y="8" width="20" height="2" rx="1" fill="url(#primaryGradient)"/>
      <rect x="8" y="12" width="15" height="2" rx="1" fill="url(#primaryGradient)" opacity="0.7"/>
      <rect x="5" y="16" width="25" height="2" rx="1" fill="url(#primaryGradient)" opacity="0.5"/>
      <rect x="10" y="20" width="18" height="2" rx="1" fill="url(#warmGradient)"/>
      <circle cx="40" cy="12" r="6" fill="url(#warmGradient)"/>
      <text x="40" y="16" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">&lt;/&gt;</text>
      
      <!-- 浮動動畫 -->
      <animateTransform attributeName="transform" type="translate" values="120,100; 120,95; 120,100" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <!-- 雲端圖標 -->
    <g transform="translate(400, 160)">
      <ellipse cx="25" cy="20" rx="20" ry="12" fill="white" filter="url(#dropshadow)"/>
      <ellipse cx="15" cy="15" rx="12" ry="8" fill="white"/>
      <ellipse cx="35" cy="15" rx="12" ry="8" fill="white"/>
      <ellipse cx="25" cy="10" rx="15" ry="8" fill="url(#primaryGradient)" opacity="0.8"/>
      
      <!-- 浮動動畫 -->
      <animateTransform attributeName="transform" type="translate" values="400,160; 400,155; 400,160" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <!-- 網路節點 -->
    <g transform="translate(80, 250)">
      <circle cx="20" cy="20" r="15" fill="white" filter="url(#dropshadow)"/>
      <circle cx="20" cy="20" r="8" fill="url(#warmGradient)"/>
      <circle cx="5" cy="5" r="3" fill="url(#primaryGradient)" opacity="0.7"/>
      <circle cx="35" cy="5" r="3" fill="url(#primaryGradient)" opacity="0.7"/>
      <circle cx="5" cy="35" r="3" fill="url(#primaryGradient)" opacity="0.7"/>
      <circle cx="35" cy="35" r="3" fill="url(#primaryGradient)" opacity="0.7"/>
      
      <!-- 連接線 -->
      <line x1="20" y1="20" x2="5" y2="5" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.5"/>
      <line x1="20" y1="20" x2="35" y2="5" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.5"/>
      <line x1="20" y1="20" x2="5" y2="35" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.5"/>
      <line x1="20" y1="20" x2="35" y2="35" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.5"/>
      
      <!-- 旋轉動畫 -->
      <animateTransform attributeName="transform" type="rotate" values="0 20 20; 360 20 20" dur="10s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- 數據粒子效果 -->
  <g opacity="0.6">
    <circle cx="150" cy="200" r="2" fill="url(#primaryGradient)">
      <animate attributeName="cy" values="200;50;200" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="180" r="2" fill="url(#warmGradient)">
      <animate attributeName="cy" values="180;350;180" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="80" r="1.5" fill="url(#primaryGradient)">
      <animate attributeName="cx" values="350;50;350" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 底部裝飾線條 -->
  <g opacity="0.3">
    <path d="M 0 350 Q 150 320 300 340 Q 450 360 600 330" stroke="url(#primaryGradient)" stroke-width="2" fill="none"/>
    <path d="M 0 370 Q 200 340 400 355 Q 500 365 600 350" stroke="url(#warmGradient)" stroke-width="1" fill="none"/>
  </g>
</svg>