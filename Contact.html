<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NCSE Network 贊助商與合作社群展示 - 聯絡我們">
    <title>聯絡我們 - NCSE 社群贊助計劃</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @font-face {
            font-family: "Cubic";
            src: url("./fonts/Cubic_11_1.100_R.woff") format("woff");
        }
        .font-cubic {
            font-family: "Cubic", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 導航欄 -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="./index.html" class="flex-shrink-0">
                        <h1 class="text-2xl font-cubic font-bold text-gray-900">NCSE 社群贊助計劃</h1>
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="Contact.html" class="text-blue-600 px-3 py-2 rounded-md text-sm font-medium">聯絡我們</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 聯絡表單區塊 -->
    <section class="pt-24 pb-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12" data-aos="fade-up">
                <h2 class="text-4xl font-cubic font-bold text-gray-900 mb-4">聯絡我們</h2>
                <p class="text-xl text-gray-600">如對於本服務有疑問，如服務申請、參與贊助等，請填寫以下表單或直接聯繫我們。</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- 聯絡表單 -->
                <div class="bg-white rounded-lg shadow-lg p-8" data-aos="fade-up">
                    <form class="space-y-6" id="contact-form" onsubmit="return sendEmail(event)">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                            <input type="text" id="name" name="name" required
                                class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:ring-opacity-50 transition-colors duration-200"
                                placeholder="請輸入您的姓名">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                            <input type="email" id="email" name="email" required
                                class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:ring-opacity-50 transition-colors duration-200"
                                placeholder="請輸入您的電子郵件">
                        </div>
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">主旨</label>
                            <select id="subject" name="subject" required
                                class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:ring-opacity-50 transition-colors duration-200">
                                <option value="" disabled selected>請選擇主旨</option>
                                <option value="sponsor">贊助相關</option>
                                <option value="service">服務申請</option>
                                <option value="other">其他問題</option>
                            </select>
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">訊息內容</label>
                            <textarea id="message" name="message" rows="4" required
                                class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:ring-opacity-50 transition-colors duration-200 resize-none"
                                placeholder="請輸入您的訊息內容"></textarea>
                        </div>
                        <div>
                            <button type="submit" 
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                                送出訊息
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 聯絡資訊 -->
                <div class="space-y-8" data-aos="fade-up" data-aos-delay="100">
                    <!-- 電子郵件 -->
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h3 class="text-xl font-cubic font-bold text-gray-900 mb-4">電子郵件</h3>
                        <a href="mailto:sponsor@ncse.tw" class="flex items-center text-blue-600 hover:text-blue-800">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            sponsor@ncse.tw
                        </a>
                    </div>

                    <!-- 社群媒體 -->
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h3 class="text-xl font-cubic font-bold text-gray-900 mb-4">社群媒體</h3>
                        <div class="space-y-4">
                            <a href="https://discord.gg/DDEdjvXFps" target="_blank" class="flex items-center text-gray-700 hover:text-blue-600">
                                <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994.021-.041.001-.09-.041-.106a13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                                </svg>
                                Discord 社群
                            </a>
                        </div>
                    </div>

                    <!-- 常見問題 -->
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h3 class="text-xl font-cubic font-bold text-gray-900 mb-4">常見問題</h3>
                        <div class="space-y-4">
                            <details class="group">
                                <summary class="flex justify-between items-center cursor-pointer">
                                    <span class="font-medium text-gray-900">如何成為贊助商？</span>
                                    <span class="ml-6 flex-shrink-0 group-open:rotate-180">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                        </svg>
                                    </span>
                                </summary>
                                <div class="mt-3 text-gray-600">
                                    請填寫聯絡表單或直接發送郵件至 sponsor@ncse.tw，我們會盡快與您聯繫討論贊助細節。
                                </div>
                            </details>
                            <details class="group">
                                <summary class="flex justify-between items-center cursor-pointer">
                                    <span class="font-medium text-gray-900">如何申請服務？</span>
                                    <span class="ml-6 flex-shrink-0 group-open:rotate-180">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                        </svg>
                                    </span>
                                </summary>
                                <div class="mt-3 text-gray-600">
                                    請填寫聯絡表單，並在主旨中選擇「服務申請」，我們會評估您的需求並提供適合的服務方案。
                                </div>
                            </details>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="font-cubic">© 2024 NCSE NETWORK LTD</p>
        </div>
    </footer>

    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        // 初始化 EmailJS
        (function() {
            emailjs.init("ZJMUZwLa3HI5Kxeaw");
        })();

        // 發送郵件函數
        function sendEmail(e) {
            e.preventDefault();

            const templateParams = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            emailjs.send('service_jpxsvil', 'template_ytj7ghc', templateParams)
                .then(function(response) {
                    alert('感謝您的訊息，我們會盡快回覆！');
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    alert('發送失敗，請稍後再試。');
                    console.error('發送失敗:', error);
                });

            return false;
        }
    </script>
</body>
</html>
